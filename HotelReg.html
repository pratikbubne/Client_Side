<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Register</title>
     <link rel="stylesheet" href="style.css">
</head>
<body class="hores">
<form action="http://localhost/Client Side/hotelreg.py" method="POST">
<div class="hr-Box">
    <h1>Hotel Register</h1>
    <div class="textbox">
        <i class="fa fa-user-o" aria-hidden="true"></i>

        <input type="text" name="o_name"  placeholder="Owner Name" required>

    </div>
    <div class="textbox">
        <i class="fa fa-mobile" aria-hidden="true"></i>
        <input type=number name="o_mobile" placeholder="Owner Mobile" required>
    </div>

    <div class="textbox">
        <i class="fa fa-envelope-o" aria-hidden="true"></i>
        <input type="text" name="o_mail"  placeholder="Owner Mail" required>
    </div>
    <div class="textbox">
        <i class="fa fa-user-o" aria-hidden="true"></i>
        <input type="text" name="h_name" placeholder="Hotel Name" required>
    </div>
    <div class="textbox">
        <i class="fa fa-h-square" aria-hidden="true"></i>
        <input type="text" name="h_type" placeholder="Hotel Type veg/NonVeg" required>
    </div>

    <div class="textbox">
        <i class="fa fa-address-card-o" aria-hidden="true"></i>
        <input type="text" name="h_address" placeholder="Hotel Address" required>
    </div>
    <div class="textbox">
        <i class="fa fa-address-card-o" aria-hidden="true"></i>
        <input type="text" name="h_city" placeholder="Hotel City Name" required>
    </div>

    <input class="btn" type="submit" value="Register" onclick="Login.html">
    <input class="btn" type="reset">
</div>
    </form>
</body>
</html>
