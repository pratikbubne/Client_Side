<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Register Cancel</title>
     <link rel="stylesheet" href="style.css">
</head>
<body class="hores">
<form action="http://localhost/Client Side/cancelhotel.py" method="POST">
<div class="hr-Box">
    <h1>Hotel Register Cancel Request From User</h1>
    <div class="textbox">
        <i class="fa fa-user-o" aria-hidden="true"></i>
        <input type="text" name="o_name"  placeholder="Owner Name">
    </div>
    <div class="textbox">
        <i class="fa fa-user-o" aria-hidden="true"></i>
        <input type="text" name="h_name" placeholder="Hotel Name">
    </div>
    <div class="textbox">
        <i class="fa fa-h-square" aria-hidden="true"></i>
        <input type="text" name="h_type" placeholder="Hotel Type veg/NonVeg">
    </div>
    <div class="textbox">
        <i class="fa fa-address-card-o" aria-hidden="true"></i>
        <input type="text" name="h_city" placeholder="Hotel City Name">
    </div>

    <input class="btn" type="submit" value="Send Request">
    <input class="btn" type="reset">
</div>
</form>
</body>
</html>
